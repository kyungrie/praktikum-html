<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>

    <ul>

        <li>Item 2</li>

        <li>Item 2

                <li>subitem 3</li>
            </ul>
        </li>

    <ol type="A">

        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
